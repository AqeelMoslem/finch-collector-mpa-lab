{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/splash.png' %}" />
    <title>Horse Collector</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <img src="{% static 'images/splash.png' %}" alt="The Horse Collector Logo" style="width:26px; height:auto;" />
      </div>
      <nav>
  <ul>
    {% if user.is_authenticated %}
      <li><a href="{% url 'horse-index' %}">All Horses</a></li>
      <li><a href="{% url 'toy-index' %}">All Toys</a></li>
      <li><a href="{% url 'horse-create' %}">Add a Horse</a></li>
      <li><a href="{% url 'toy-create' %}">Add a Toy</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li>
        <form id="logout-form" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit">Log out</button>
        </form>
      </li>
    {% else %}
      <!-- Only show About and Login/Sign Up when not logged in -->
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'home' %}">Login</a></li>
      <li><a href="{% url 'signup' %}">Sign Up</a></li>
    {% endif %}
  </ul>
</nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
